<ion-header>
  <ion-navbar>
    <ion-title>
      LOG IN
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="logo" center>
      <ion-col width-30></ion-col>
      <ion-col width-40>
        <img src="assets/img/Logo/Logo.png" alt="Logo" />
      </ion-col>
      <ion-col width-30></ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button round large icon-left class="full fb">
          <ion-icon name="logo-facebook"></ion-icon>
          Log in with Facebook
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <span class="seperator">
          OR
        </span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center style="padding: 0;">
        <ion-list no-lines>

          <ion-item class="img-textfield">
            <span item-left>
              <img src="assets/img/icn_user/icn_user.png">
            </span>
            <ion-input type="email" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item class="img-textfield">
            <span item-left>
              <img src="assets/img/icn_password/icn_password.png">
            </span>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button round large class="full">
          Log in
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button color="light" clear class="full" [navPush]="registerPage">
          New User! Register Now
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
